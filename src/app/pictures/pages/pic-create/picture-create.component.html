<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-12">
      <div class="card shadow-sm border-light">
        <div class="card-body">
          <h5 class="card-title mb-4 text-center">Upload New Picture</h5>
          <form #form="ngForm" (submit)="onSubmit(form)">
            
            <div class="form-group mb-4">
              <label for="file" class="form-label">Pilih Gambar</label>
              <input
                #file
                type="file"
                (change)="upload($event)"
                class="form-control"
                ngModel
                name="file"
                required
              />
            </div>
            <div *ngIf="imagePreview" class="mb-4 text-center">
              <h6>Preview Gambar:</h6>
              <img [src]="imagePreview" class="img-fluid rounded shadow" alt="Preview Gambar" style="max-height: 300px; object-fit: cover;" />
            </div>
            <div class="d-flex justify-content-between">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-success"
              >
                <i class="fas fa-upload"></i> Upload
              </button>

              <button
                type="reset"
                class="btn btn-outline-secondary"
                (click)="imagePreview = null"
              >
                <i class="fas fa-times"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
