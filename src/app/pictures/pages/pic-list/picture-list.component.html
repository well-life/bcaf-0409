<div class="container my-5">
  <div class="row my-4">
    <div class="col d-flex justify-content-end">
      <a [routerLink]="['/picture/create']" class="btn btn-primary shadow-sm">
        <i class="bi bi-plus-circle"></i> New Picture
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card border-light shadow-lg">
        <div class="card-body">
          <h5 class="card-title mb-4 text-center">List Picture</h5>
          <table class="table table-bordered table-hover">
            <thead class="table-dark text-white">
              <tr>
                <th scope="col" class="text-center">Picture</th>
                <th scope="col" class="text-center">Created</th>
                <th scope="col" class="text-center">Updated</th>
                <th scope="col" class="text-center">Owner</th>
              </tr>
            </thead>
            <tbody *ngIf="pictures?.results">
              <tr *ngFor="let p of pictures.results">
                <td class="text-center">
                  <a [routerLink]="['/picture/detail', p.id]" class="text-decoration-none">
                    <img src="{{ p.src }}" class="img-fluid rounded" alt="Gambar" style="max-height: 100px; object-fit: cover;" />
                  </a>
                </td>
                <td class="text-center">{{ p.created | date: 'short' }}</td>
                <td class="text-center">{{ p.updated | date: 'short' }}</td>
                <td class="text-center">{{ p.owner }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
