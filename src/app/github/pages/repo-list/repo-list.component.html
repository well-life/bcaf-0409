

<h1>List Of Repos</h1>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let repository of repositories">
                <td>{{repository.id}}</td>
                <td>{{repository.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
