<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">New Document</h5>
            <form #form="ngForm" (submit)="onSubmit(form)">
              <div class="form-group mb-3">
                <label>Document</label>
                <input
                  #file
                  type="file"
                  (change)="upload($event)"
                  class="form-control"
                  ngModel
                  name="file"
                  required
                />
              </div>
              <button [disabled]="form.invalid" type="submit">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
